<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>개발자 유머</title>

        <link rel="stylesheet" href="style.css">

        <script async src="https://www.googletagmanager.com/gtag/js?id=G-LS475QZ38D"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-LS475QZ38D');
        </script>
    </head>
    <body>
        <div class="background">
            <h1>개발자 유머</h1>
            <img src="Programmer_Humor.jpg">
            <br>
            <button class="bad" id="badButton">👎</button>
            <button class="good" id="goodButton">👍</button>
        </div>
        
        <script>
            var startTime = new Date().getTime();

            window.addEventListener('beforeunload', function() {
                var endTime = new Date().getTime();
                var timeSpent = Math.floor((endTime - startTime) / 1000);

                gtag('event', 'time_on_page', {
                    'event_category': 'engagement',
                    'event_label': 'page_time_spent',
                    'value': timeSpent  // 페이지 체류 시간 (초 단위)
                });
            });
            
            document.getElementById('goodButton').addEventListener('click', function() {
                gtag('event', 'click', {
                    'event_category': 'button',
                    'event_label': 'goodButton',
                    'value': 1
                });
            });

            document.getElementById('badButton').addEventListener('click', function() {
                gtag('event', 'click', {
                    'event_category': 'button',
                    'event_label': 'badButton',
                    'value': 1
                });
            });
        </script>
    </body>
</html>
